<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>注册界面</title>
        <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../../css/login.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script type="text/javascript" src="../../js/common/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../../js/common/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../js/common/root.js"></script>
        <script type="text/javascript" src="../../js/homepage/findpass.js"></script>
    </head>
    <body>
    <div class="box">
        <div class="login-box">
            <div class="login-title text-center">
                <h1>
                    <small>找回密码</small>
                </h1>
            </div>
            <div class="login-content register-login-content">
                <div class="form">
                    <form id="modifyPassword" class="form-horizontal" action="#" method="post"  onsubmit="return check()" >
                        <div class="form-group">
                            <div class="col-xs-10 col-xs-offset-1">
                                <div class="input-group">
                                    <span class="input-group-addon">输入账号</span> 
                                <input type="text" id="studentNumber" name="studentNumber" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        <!-- 密码输入 -->
                        <div class="form-group">
                            <div class="col-xs-10 col-xs-offset-1">
                                <div class="input-group">
                                    <span class="input-group-addon">输入密码</span> 
                                        <input type="password" id="password" name="password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-10 col-xs-offset-1">
                                <div class="input-group">
                                    <span class="input-group-addon">密码确认</span> 
                                        <input type="password" id="repassword" name="repassword" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-10 col-xs-offset-1">
                                <div class="input-group">
                                    <span class="input-group-addon">验证码</span>
                                    <input type="text" id="methodCode" name="methodCode" class="form-control register-form-control">
                                    <button type="sublimt" id="getCode" class="btn btn-sm btn-success btn-right">
                                        <span class="fa fa-check-circle "></span>获取验证码
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- 重置按钮 -->
                        <div class="form-group form-actions">
                            <div class="col-xs-12 text-center">
                                <button type="sublimt" id="change" class="btn btn-sm btn-success">
                                    <span class="fa fa-check-circle"></span>确认修改
                                </button>
                                <button type="reset" id="reset" class="btn btn-sm btn-danger">
                                    <span class="fa fa-close"></span> 重置
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
   
</html>
