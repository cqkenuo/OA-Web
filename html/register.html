<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>注册界面</title>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../css/login.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
         <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/register.js"></script>
    </head>
    <body>
    <div class="box">
        <div class="login-box">
            <div class="login-title text-center">
                <h1>
                    <small>黑大OA账号激活</small>
                </h1>
            </div>
            <div class="login-content ">
                <div class="form">
                    <form id="modifyPassword" class="form-horizontal" action="#" method="post"  onsubmit="return check()" >
                        <div class="form-group">
                            <div class="col-xs-10 col-xs-offset-1">
                                <div class="input-group">
                                    <span class="input-group-addon">输入账号</span> 
                                <input type="text" id="username" name="username" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        <!-- 密码输入 -->
                        <div class="form-group">
                            <div class="col-xs-10 col-xs-offset-1">
                                <div class="input-group">
                                    <span class="input-group-addon">输入密码</span> 
                                        <input type="password" id="password1" name="password1" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-10 col-xs-offset-1">
                                <div class="input-group">
                                    <span class="input-group-addon">密码确认</span> 
                                        <input type="password" id="password2" name="password2" class="form-control">
                                </div>
                            </div>
                        </div>
                        <!-- 重置按钮 -->
                        <div class="form-group form-actions">
                            <div class="col-xs-12 text-center">
                                <button type="sublimt" id="register" class="btn btn-sm btn-success">
                                    <span class="fa fa-check-circle"></span>注册
                                </button>
                                <button type="reset" id="reset" class="btn btn-sm btn-danger">
                                    <span class="fa fa-close"></span> 重置
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
   
</html>
